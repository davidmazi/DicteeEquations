<!DOCTYPE html>
<html>
  <head>
    <title>Microsoft Cognitive Services Speech SDK JavaScript Quickstart</title>
    <meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="scripts/config.js" type="text/javascript"></script>
    <script src="scripts/format-string.js" type="text/javascript"></script>
    <script src="scripts/latex-string.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
    <script>
      window.myVar = "{{ env('API_KEY') }}";
    </script>
  </head>

  <body
    style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; font-size:13px;"
  >
    <div id="content-main">
      <header id="header">
        Dictée d'équation mathématique
      </header>

      <div class="padding">
        Pour écrire un opérateur mathématique à la voix, <br />
        dites les mots-clés suivants :<br /><br />
        <div class="category">
          <div class="buttons">
            <button class="operator-block" id="startRecognizeOnceAsyncButton">
              <img src="Images/speak.png" />
              <br />Lecture
            </button>
            <button
              class="operator-block"
              id="fin"
              onClick="changeLatexCodeText()"
            >
              <img src="Images/stop.png" />
              <br />Fin
            </button>
          </div>
          <div class="titlediv">
            <p class="title">Dictée</p>
          </div>
        </div>

        <div class="category">
          <div class="buttons">
            <button class="operator-block" id="left">
              <img src="Images/back.png" />
              <br />Gauche
            </button>
            <button class="operator-block" id="right">
              <img src="Images/next.png" />
              <br />Droite
            </button>
          </div>
          <div class="titlediv">
            <p class="title">Position</p>
          </div>
        </div>

        <div class="category">
          <div class="buttons">
            <button class="operator-block" id="indice">
              <img src="Images/indice.png" />
              <br />x indice a
            </button>
            <button class="operator-block" id="puissance">
              <img src="Images/puissance.png" />
              <br />x puissance a
            </button>
          </div>
          <div class="titlediv">
            <p class="title">Notation</p>
          </div>
        </div>

        <div class="category">
          <div class="buttons">
            <button class="operator-block" id="parentheseo">
              <img src="Images/parenthese_ouverte.png" />
              <br />Parenthèse ouverte
            </button>
            <button class="operator-block" id="parenthesef">
              <img src="Images/parenthese_fermée.png" />
              <br />Parenthèse fermée
            </button>
          </div>
          <div class="titlediv">
            <p class="title">Parenthèse</p>
          </div>
        </div>

        <div class="category">
          <div class="buttons">
            <button class="operator-block" id="plus">
              <img src="Images/plus.png" />
              <br />Plus
            </button>
            <button class="operator-block" id="moins">
              <img src="Images/moins.png" />
              <br />Moins
            </button>
            <button class="operator-block" id="fois">
              <img src="Images/fois.png" />
              <br />Fois
            </button>
            <button class="operator-block" id="egale">
              <img src="Images/egal.png" />
              <br />Égale
            </button>
            <button class="operator-block" id="different">
              <img src="Images/different.png" />
              <br />Différent <br /><br />
            </button>
            <button class="operator-block" id="fraction">
              <img src="Images/fraction.png" />
              <br />Fraction a sur b
            </button>
            <button class="operator-block" id="racine">
              <img src="Images/racine.png" />
              <br />Racine x <br /><br />
            </button>
          </div>
          <div class="titlediv">
            <p class="title">Opérateur</p>
          </div>
        </div>

        <div class="category">
          <div class="buttons">
            <button class="operator-block-big" id="integrale">
              <img src="Images/intégrale.png" />
              <br />Intégrale index a à b
            </button>
            <button class="operator-block-big" id="somme">
              <img src="Images/somme.png" />
              <br />Somme index a à b
            </button>
          </div>
          <div class="titlediv">
            <p class="title">Avancé</p>
          </div>
        </div>
      </div>

      <div id="latex-content">
        <div id="latex-image">
          Image de l'équation ici
        </div>
        <div id="latex-code">
          <div id="latex-code-title">
            Code en latex :
          </div>
          <div id="latex-code-text">
            \frac{k(k+1)+2(k+1)}{2}
          </div>

          <button class="copy-button">Copier</button>
        </div>
      </div>
